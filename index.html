<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RapidIdentity Login</title>
    <style>
      body{font-family:system-ui,sans-serif;margin:2rem}
      button{padding:.6rem 1.2rem;font-size:1rem;border-radius:.5rem}
    </style>
  </head>
  <body>
    <button id="loginBtn">Open RapidIdentity</button>
    <script>
      const TENANT_URL = "https://ocps-dev.us004-rapididentity.com";
      const ENTRY_POINT = "/ui/";
      document.getElementById("loginBtn").addEventListener("click",()=>{
        window.open(
          TENANT_URL + ENTRY_POINT,
          "riLogin",
          "width=960,height=800,noopener"
        );
      });
    </script>
  </body>
</html>
